<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          MyVizLearn > Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup] ="loginFormGroup">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
        
      </ion-item>
      <ion-item>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
          
        </ion-item>
        
        <ion-button [disabled]="loginFormGroup.invalid" margin-top (click)="login()">Login</ion-button>
        <ion-button margin-top >Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
